<!DOCTYPE html>
<html>
    <head>
        <title>Toboo List</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Sezione alta della pagina-->
        <header>
            <img id="logo" src="img/Logo.png" alt="logoToboo">
            <span id="logo_text">Toboolist</span>
        </header>

        <!-- Corpo principale pagina-->
        <main>

            <!--Contenitore per le sezioni-->
            <div class="container">

                <!--Divisore alto con i due bottoni-->
                <div id="mainButtons">
                    <button id="taskButton">Add Task</button>
                    <button id="sectionButton">Add Section</button>
                </div>

                <!-- Sezione New Task -->
                <section>
                    <h4>▾New Task</h4>
                    <span class="checkmark"></span>
                    <span>Quarterly Newsletter</span>
                    <button class="editButton">Editorial</button>
                </section>
                
                <!-- sezione Today -->
                <section>
                    <h4>▾Today</h4>
                    <span class="checkmark"></span>
                    Recruiting blog post
                    <button class="editButton">Editorial</button>
                    <br>

                    <span class="checkmark"></span>
                    Mobile app launch
                    <button class="goalsButton">Q1 Goals</button>
                    <br>

                    <span class="crossmark"></span>
                    Interview John H.
                    <button class="recruitingButton">Recruiting</button>
                    <br>

                    <span class="checkmark"></span>
                    Summit update to mobile storefronts
                    <button class="mobileButton">Mobile</button>
                    

                </section>

                <!-- sezione Upcoming -->
                <section>
                    <h4>▾Upcoming</h4>
                    <span class="crossmark"></span>
                    Schedule meeting with Alex
                    <br>

                    <span class="checkmark"></span>
                    Homepage refresh
                    <button class="webButton">Website</button>
                    <br>

                    <span class="checkmark"></span>
                    Onboard new Sales team members
                    <button class="saleButton">Sales</button>
                    <br>

                    <span class="checkmark"></span>
                    Review editorial calendar
                    <button class="editButton">Editorial</button>

                </section>
            </div>

        </main>

    </body>
</html>
